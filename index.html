<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TinyMCE URL Dialog</title>
    <meta name="description" content="TinyMCE URL dialog example" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.7.0/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script src="main.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
        initializeParent()
    </script>
  </head>
  <body>
    <div class="container mt-3">
      <h1>TinyMCE URL Dialog Example</h1>
      <div class="alert alert-primary" role="alert">
        <strong>Instructions</strong>: 
        click the "Open Plugin" button to open a modal dialog displaying an external plugin.
      </div>
      <div class="alert alert-info" role="alert">
        <strong>References</strong>
        <ul>
            <li><a href="https://www.tiny.cloud/docs/ui-components/urldialog/">TinyMCE Docs | URL Dialog</a></li>
        </ul>
      </div>
      <form method="post">
        <textarea id="parentTinyMCE">Hello, World!</textarea>
      </form>
      <div class="text-muted mt-3">
        <h6>Events</h6>
        <ul id="parentEventList"></ul>
      </div>
    </div>
  </body>
</html>
