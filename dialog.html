<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="main.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        initializeDialog()
    </script>
</head>

<body>
    <div class="container mt-3">
        <div class="alert alert-info" role="alert">
            This UI component is loaded from an external web page.  URL dialogs such as this are useful for complex
            cases where the standard TinyMCE dialogs cannot be used.
            <br><br>
            The buttons below demonstrate 2-way communication between this dialog and the parent window. 
        </div>
        <button type="button" class="btn btn-primary" onclick="sendMessage('GetContent')">Get TinyMCE Content</button>
        <button type="button" class="btn btn-primary" onclick="sendMessage('SetContent')">Set TinyMCE Content</button>
        <h6 class="text-muted mt-3">TextArea</h6>
        <textarea class="form-control mt-3" id="dialogTextArea" rows="3"></textarea>
        <div class="text-muted mt-3">
            <h6>Events</h6>
            <ul id="dialogEventList"></ul>
        </div>
</body>

</html>
